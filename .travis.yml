language:
- cpp

dist:
- xenial

arch:
- arm64
- ppc64le
- amd64

os:
- linux
- osx

compiler:
- g++
- clang

install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y ghostscript groff valgrind ; else brew install ghostscript valgrind ; fi

script:
- ./autogen.sh
- ./configure
- make
- export PATH=$PWD/bin:$PATH
- git clone https://github.com/frederic-mahe/vsearch-tests.git
- cd vsearch-tests
- bash ./run_all_tests.sh
